</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript">
	$(document).ready(function(){

		var promises = [];
		var lnh = 2;
		for (var i = 1; i <= lnh; i++) {
			(function (url, promise) {
				var img = new Image();
				img.onload = function () {
					promise.resolve();
				};
				img.src = url;
			})('img/page' + i + '.JPG', promises[i] = $.Deferred());
		}

		$.when.apply($, promises).done(function () {
			// alert("All images ready sir!");
			$('.start').fadeOut();
		});

		// the code starts here

		$('.page').click(function(){
			console.log('xd');
			var self = $(this);
			var it = self.data('page')+1;
			var next = $('.page'+it);
			console.log(next);
			if(next.length){
				var cover = next.data('cover');
				console.log(cover);
					self.hide();
				if( cover+''=='0' ){
					next.show();
				} else {
					next.fadeIn(300);
				}
				
				next.find('.filter').fadeIn(300);
			}
		});

	})
</script>
