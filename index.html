<script type="text/javascript">
	$.getJSON("data.json",
		function(data){
 			$.each(data, function(i,poem){

				content += 		'<a href="'+poem.link+'" class="poem">';
				content +=			'<p class="poet">';
				content +=				'<span>'+poem.movement+'</span><br>'+poem.poet+'</p>'
				content +=			'</p>';
				content +=			'<p class="title">';
				content +=				'<span>'+poem.poem+'</span>';
				content +=			'</p>';
				content += 		'<a/>';
				content += 		'<a href="'+poem.link_es+'" class="translation">â€”translation</a>';
				content += '</div>';
				$(content).appendTo("#content");
			});
		});
</script>
