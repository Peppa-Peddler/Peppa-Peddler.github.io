<div class="form">
	<div class="container container-small form-page">

		<h2>
			Tus datos
		</h2>

		<div class="row form-box">
			<div class="col-md-6">
				<div class="form-group">
					<label for="exampleInputEmail1">Tus nombres</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ejemplo: Franco Antonio">
					<small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu información con nadie más</small>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="exampleInputEmail1">Tus apellidos</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Antonio Romani">
				</div>
			</div>
		</div>

		<div class="row form-box">
			<div class="col-md-6">
				<div class="form-group">
					<label for="exampleInputEmail1">DNI</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="8 dígitos: xxxx-yyyy">
					<small id="emailHelp" class="form-text text-muted">Por qué?</small>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="exampleInputEmail1">Teléfono</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ejemplo: 962914840">
					<small id="emailHelp" class="form-text text-muted">Por qué?</small>
				</div>
			</div>
		</div>

		<div class="row form-box">
			<div class="col-md-6">
				<div class="form-group">
					<label for="exampleInputEmail1">Estado civil</label>
					<select class="form-control" id="sel1">
						<option>Soltero</option>
						<option>Miraflores</option>
						<option>Surquillo</option>
						<option>Callao</option>
					</select>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="exampleInputEmail1">Motivo para solicitar préstamo</label>
					<select class="form-control" id="sel1">
						<option>Pérdida de casa</option>
						<option>Miraflores</option>
						<option>Surquillo</option>
						<option>Callao</option>
					</select>
				</div>
			</div>
		</div>

			<div class="col-md-6">
			</div>

		</div>
